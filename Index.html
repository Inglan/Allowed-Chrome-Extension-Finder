<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</head>
<body>

<div class="container mt-3">
    <div class="form-floating mb-3 mt-3">
      <input class="form-control" id="policy" placeholder="JSON from policy" name="policy">
      <label for="policy">JSON from policy</label>
    </div>
    <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">Submit</button>
</div>

<!-- Modal -->
<div class="modal fade" id="exampleModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Searching...</h1>
      </div>
      <div class="modal-body">
        <div class="spinner-border"></div>
      </div>
    </div>
  </div>
</div>
<script>
const myModal = document.getElementById('exampleModal')

myModal.addEventListener('shown.bs.modal', () => {
  google.script.run.withSuccessHandler(function(){window.open('https://docs.google.com/spreadsheets/d/1KkX3bs6sw_9Lq4DSMme5Q8kblqoh-JKLRctGW-PsirQ/edit#gid=0')}).update(document.getElementById('policy').value)
})

</script>
</body>
</html>
